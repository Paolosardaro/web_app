<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <h1>Verifica Conformit√† Documenti</h1>
    <p>Compila i dati del dipendente per verificare i documenti richiesti.</p>

    <form action="/verifica-documenti" method="post" enctype="multipart/form-data">
        <label for="nome_dipendente">Nome Dipendente:</label>
        <input type="text" id="nome_dipendente" name="nome_dipendente" required><br><br>

        <label for="inquadramento">Inquadramento (In sede/Fuorisede):</label>
        <input type="text" id="inquadramento" name="inquadramento" required><br><br>

        <label for="periodo">Periodo (opzionale):</label>
        <input type="text" id="periodo" name="periodo"><br><br>

        <label for="file">Carica il file:</label>
        <input type="file" id="file" name="file" required><br><br>

        <button type="submit">Verifica Documenti</button>
    </form>
</body>
</html>
