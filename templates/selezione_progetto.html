<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleziona Progetto - La Mia Web App</title>
</head>
<body>
    <h1>Seleziona il Progetto su cui Lavorare</h1>

    <form action="/selezione-progetto" method="post">
        <label for="progetto">Scegli un progetto:</label>
        <select id="progetto" name="progetto" required>
            <option value="D.E.">D.E.</option>
            <option value="MOST">MOST</option>
        </select><br><br>

        <button type="submit">Seleziona</button>
    </form>
</body>
</html>
