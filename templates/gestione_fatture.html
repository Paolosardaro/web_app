<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Fatture Trasferta</title>
</head>
<body>
    <h1>Gestione Fatture per Trasferta</h1>

    <h2>Carica Documenti PDF, Foto, o Cartelle ZIP</h2>
    <form action="/carica_fattura/{{ trasferta_id }}" method="post" enctype="multipart/form-data">
        <label for="documento">Scegli il file:</label>
        <input type="file" id="documento" name="documento" required><br><br>

        <label for="nome_dipendente">Nome Dipendente:</label>
        <input type="text" id="nome_dipendente" name="nome_dipendente" required><br><br>

        <label for="data_inizio">Data Inizio Trasferta:</label>
        <input type="date" id="data_inizio" name="data_inizio" required><br><br>

        <label for="data_fine">Data Fine Trasferta:</label>
        <input type="date" id="data_fine" name="data_fine" required><br><br>

        <button type="submit">Importa Documento</button>
    </form>

    <br>
    <a href="/sezione_gestione_trasferte">Torna alla gestione delle trasferte</a>
</body>
</html>
