<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Trasferta</title>
</head>
<body>
    <h1>Aggiungi una nuova trasferta</h1>
    <form action="/aggiungi_trasferta" method="post">
        <label for="nome_dipendente">Nome Dipendente:</label>
        <input type="text" id="nome_dipendente" name="nome_dipendente" required><br><br>

        <label for="data_inizio">Data Inizio:</label>
        <input type="date" id="data_inizio" name="data_inizio" required><br><br>

        <label for="data_fine">Data Fine:</label>
        <input type="date" id="data_fine" name="data_fine" required><br><br>

        <label for="inquadramento">Inquadramento:</label>
        <select id="inquadramento" name="inquadramento" required>
            <option value="Dirigente">Dirigente</option>
            <option value="Quadro">Quadro</option>
            <option value="Impiegato">Impiegato</option>
        </select><br><br>

        <label for="costo_orario">Costo Orario (â‚¬):</label>
        <input type="number" step="0.01" id="costo_orario" name="costo_orario" required><br><br>

        <button type="submit">Aggiungi Trasferta</button>
    </form>

    <br>
    <a href="/sezione_gestione_trasferte">Torna alla gestione delle trasferte</a>
</body>
</html>
