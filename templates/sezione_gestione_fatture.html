<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Fatture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestione Fatture</h1>

        <button onclick="importaPdf()">Importa PDF</button>
        <button onclick="unisciPdf()">Unisci PDF</button>
        <button onclick="importaFoto()">Importa Foto</button>
        <button onclick="importaZip()">Importa ZIP</button>

        <div id="status"></div>
    </div>

    <script>
        function importaPdf() {
            alert("Importa un file PDF.");
        }

        function unisciPdf() {
            alert("Unisci i file PDF.");
        }

        function importaFoto() {
            alert("Importa un'immagine.");
        }

        function importaZip() {
            alert("Importa un file ZIP.");
        }
    </script>
</body>
</html>
